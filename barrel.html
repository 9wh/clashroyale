<body>

    
    <video id="videoPlayer" width="540" height="360" controls>
        <source id="videoSource" src="" type="video/mp4">
        あなたのブラウザは video タグをサポートしていません。
    </video>

    
    <button onclick="playRandomVideo()">Start the quiz</button>

    <script>
        function playRandomVideo() {
            
            const videos = [
                "barrel/delay.mp4",
                "barrel/front.mp4",
                "barrel/log.mp4",
                "barrel/std.mp4",
                "barrel/ya.mp4"
            ];

            
            const randomIndex = Math.floor(Math.random() * videos.length);

            
            const videoPlayer = document.getElementById('videoPlayer');
            const videoSource = document.getElementById('videoSource');

            
            videoSource.src = videos[randomIndex];

            
            videoPlayer.load();
            videoPlayer.play();
        }
    </script>

</body>
</html>
